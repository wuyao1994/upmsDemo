<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Hello World!</title>
</head>
<body>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
books:
<ul th:each="book : ${books}">
    <li th:each="entry : ${book}" th:text="${book.id}" ></li>
    <li th:each="entry : ${book}" th:text="${book.name}"></li>
    <li th:each="entry : ${book}" th:text="${book.num}"></li>
    <li><a th:href="'/book/update/'+${book.id}">update</a></li>
    <li><a th:href="'/book/delete/'+${book.id}">delete</a></li>
</ul>
<nav role="navigation">
        <a href="/book/add">add book</a>
</nav>
</body>
</html>
